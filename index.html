<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <article class="profile-card">
      <div class="profile-pic">
        <img src="assets/profilePic.jpeg" alt="profile picture" />
      </div>
      <div class="content">
        <div class="profile-details">
          <h1>John Doe</h1>
          <h2>Frontend Developer</h2>
          <h3>
            Passionate frontend developer with expertise in HTML, CSS,
            JavaScript, and React.
          </h3>
        </div>
        <div class="interaction">
          <div class="stats">
            <div id="followers">
              <p>1,999</p>
              <p>Followers</p>
            </div>
            <div class="vertical"></div>
            <div id="following">
              <p>190</p>
              <p>Following</p>
            </div>
            <div class="vertical"></div>
            <div id="projects">
              <p>15</p>
              <p>Projects</p>
            </div>
          </div>
          <div class="buttons">
            <button class="follow-button">Follow</button>
            <button class="view-profile-button">View Profile</button>
          </div>
        </div>
      </div>
    </article>
    <script src="src/script.js"></script>
  </body>
</html>
